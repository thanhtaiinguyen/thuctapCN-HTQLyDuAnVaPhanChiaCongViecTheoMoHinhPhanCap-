version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: thuctapCN/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__thuctapCNContextConnection=Server=db;Database=thuctapCNDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;Encrypt=True;
    depends_on:
      - db
    volumes:
      - ./uploads:/app/wwwroot/uploads
    restart: unless-stopped

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    restart: unless-stopped

volumes:
  sql_data:

